        <script type="text/javascript">
          var now = new Date();
          function LoadProc() {
            var target = document.getElementById("DateTimeDisp");
            var Month = now.getMonth()+1;
            var Date = now.getDate();
      
            if(Month == 11 && Date <= 11 && Date >= 1 )
            {
              if(Date == 11)
              {
                target.innerHTML = "🎂 -本日の主役- 🎉"
              }
              else
              {
                target.innerHTML = "誕生日まであと"+(11-Date)+"日！";
              }
            }
            
          }
      
        </script>
        <body onload="LoadProc();">
          <font size="7px"><div id="DateTimeDisp"></div></font>
